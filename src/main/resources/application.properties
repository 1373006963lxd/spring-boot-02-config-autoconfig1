#开启Springboot的dubug
#debug=true
logging.level.com.atguigu=trace
#将日志信息存放到项目里面的springboot.log里面
#logging.file=springboot.log
#将日志信息存放到本机的F:/springboot.log下
#logging.file=F:/springboot.log
#在当前磁盘的根路径下创建spring文件和里面的log文件夹，使用spring.log作为默认文件
logging.path=/spring/log
#日志打印在控制台上的格式  默认格式%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
#日志打印在文件中的格式
logging.pattern.file=%d{yyyy-MM-dd}===== [%thread]===== %-5level==== %logger{50} === %msg%n